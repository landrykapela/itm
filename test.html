    <p></p>
    <button id="test">Test</button>
    <p id="number">102</p>
    <script src="js/general.js"></script>
    <script>
      let testBut = document.getElementById("test");
      let target = document.getElementById("number");

      testBut.addEventListener("click", () => {
        let number = parseInt(target.textContent);
        // alert(number);
        let x = 0;
        setInterval(() => {
          if (x <= number) {
            target.textContent = x + "+";

            x++;
          }
        }, 20);
      });
    </script>
