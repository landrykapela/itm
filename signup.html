    <section
      class="min-width-full padding-std v-100 primary-bg white-text"
      id="signup"
    >
      <p class="title">Signup</p>
      <form class="w-50 margin-auto text-left" action="backend/index.php" method="post">
        <div class="form-group flex-column flex-start padding-small">
          <label for="name">Full Name</label>
          <input
            type="text"
            name="name"
            id="name"
            class="form-control padding-small"
            placeholder="Enter your full name"
          />
        </div>

        <div class="form-group flex-column flex-start padding-small">
          <label for="email">E-mail</label>
          <input
            type="email"
            name="email"
            id="email"
            class="form-control padding-small"
            placeholder="Enter your email address"
          />
        </div>

        <div class="form-group flex-column flex-start padding-small">
          <label for="phone">Phone</label>
          <input
            type="number"
            name="phone"
            id="phone"
            class="form-control padding-small"
            placeholder="Enter your phone number"
          />
        </div>
        <div class="form-group flex-column flex-start padding-small">
          <label for="password">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            class="form-control padding-small"
            placeholder="Type password"
          />
        </div>
        <div class="form-group flex-column flex-start padding-small">
          <label for="cpassword">Confirm Password</label>
          <input
            type="password"
            name="cpassword"
            id="cpassword"
            class="form-control padding-small"
            placeholder="Type password again"
          />
        </div>
        <span class="vspacer"></span>
        <div class="form-group flex-row flex-space flex-middle">
          <input type="submit"
            name="submit"
            id="submit"
            class="form-control button border-white-all round-corner text-center"
            value="CREATE ACCOUNT"/>
          <span class="button text-center round-corner" onclick="javascript:showForm('login');">LOGIN</span>
        </div>
      </form>

     
    </section>
    <section
      class="min-width-full padding-std v-100 primary-bg white-text hidden"
      id="login"
    >
      <p class="title">Login</p>
      <form class="w-50 margin-auto text-left">
        <div class="form-group flex-column flex-start padding-small">
          <label for="email">E-mail</label>
          <input
            type="email"
            name="email"
            id="email"
            class="form-control padding-small"
            placeholder="E-mail..."
          />
        </div>
        <div class="form-group flex-column flex-start padding-small">
          <label for="password">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            class="form-control padding-small"
            placeholder="Password..."
          />
        </div>

        <span class="vspacer"></span>
        <span onclick="javascript:showForm('p_reset');" style="cursor: pointer;" class="white-text padding-small"
          >I forgot my password</span
        >
        <div class="form-group flex-row flex-space flex-middle">
          <span
            name="btnLoginSubmit"
            id="btnLoginSubmit"
            class="form-control button border-white-all round-corner text-center"
            >LOGIN</span
          >
          <span
            id="btnLoginSignup"
            onclick="javascript:showForm('signup');"
            class="button text-center round-corner"
            >SIGN UP</span
          ></a>
        </div>
      </form>

      <span class="vspacer"></span>
    </section>
    <section
      class="min-width-full padding-std v-100 primary-bg white-text hidden"
      id="p_reset"
    >
      <p class="title">Password Reset</p>
      <form class="w-50 margin-auto text-left">
        <span class="vspacer"></span>
        <p class="text-center">
          Enter your e-mail address to reset your password
        </p>
        <div class="form-group flex-column flex-start padding-small">
          <label for="email">E-mail</label>
          <input
            type="email"
            name="email"
            id="email"
            class="form-control padding-small"
            placeholder="E-mail..."
          />
        </div>
        <span class="vspacer"></span>
        <span class="vspacer"></span>
        <div class="form-group flex-row flex-space flex-middle">
          <span
            name="btnResetSubmit"
            id="btnResetSubmit"
            class="form-control button border-white-all round-corner text-center"
            >RESET</span
          >
          <span
            id="btnLoginSignup"
            onclick="javascript:showForm('login');"
            class="button text-center round-corner"
            >LOGIN</span
          >
        </div>
        <span class="vspacer"></span>
      </form>
    </section>
